{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <form action="/login" method="post" class="card p-4 shadow-sm">
        <h1 class="h4 mb-3 text-center">Login</h1>
        <div class="mb-3">
            <input type="email" class="form-control" name="username" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <hr class="my-3">
        <a href="/auth/google/login" class="btn btn-outline-danger w-100 mb-2">Sign in with Google</a>
        <a href="/auth/microsoft/login" class="btn btn-outline-primary w-100">Sign in with Microsoft</a>
    </form>
</div>
{% endblock %}
