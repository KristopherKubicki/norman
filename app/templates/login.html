{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto mt-5">
    <form action="/login" method="post" class="bg-white dark:bg-gray-800 shadow rounded p-4">
        <h1 class="text-lg font-semibold mb-3 text-center">Login</h1>
        <div class="mb-3">
            <input type="email" class="w-full border rounded p-2" name="username" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="w-full border rounded p-2" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded">Login</button>
        <hr class="my-3">
        <a href="/auth/google/login" class="block text-center border border-red-600 text-red-600 rounded py-2 mb-2">Sign in with Google</a>
        <a href="/auth/microsoft/login" class="block text-center border border-blue-600 text-blue-600 rounded py-2">Sign in with Microsoft</a>
    </form>
</div>
{% endblock %}
