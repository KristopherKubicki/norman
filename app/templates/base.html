<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norman</title>
    <script>
        (function() {
            var theme = localStorage.getItem('theme');
            if (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                theme = 'dark';
            }
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% if show_navbar|default(True) %}
    <header class="bg-blue-600 dark:bg-blue-700 text-white shadow-sm">
        <div class="max-w-screen-lg mx-auto flex items-center justify-between p-4">
            <a class="font-semibold text-lg" href="/index.html">Norman</a>
            <nav class="space-x-4">
                <a class="{% if active_page == 'home' %}font-bold{% endif %}" href="/index.html">Home</a>
                <a class="{% if active_page == 'connectors' %}font-bold{% endif %}" href="/connectors.html">Connectors</a>
                <a class="{% if active_page == 'channels' %}font-bold{% endif %}" href="/channels.html">Channels</a>
                <a class="{% if active_page == 'bots' %}font-bold{% endif %}" href="/bots.html">Bots</a>
                <a class="{% if active_page == 'filters' %}font-bold{% endif %}" href="/filters.html">Filters</a>
                <a class="{% if active_page == 'messages' %}font-bold{% endif %}" href="/messages_log.html">Messages</a>
            </nav>
            <label class="inline-flex items-center space-x-2">
                <input class="h-4 w-4" type="checkbox" id="themeToggle">
                <span>Dark Mode</span>
            </label>
        </div>
    </header>
    {% endif %}

    <main class="max-w-screen-lg mx-auto my-4 px-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 bg-gray-100 dark:bg-gray-800 dark:text-gray-200">
        &copy; Norman {{ year }}
    </footer>
    <script src="/static/js/theme.js"></script>
</body>
</html>
