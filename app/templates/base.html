<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norman</title>
    <script>
        (function() {
            var theme = localStorage.getItem('theme');
            if (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                theme = 'dark';
            }
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% if show_navbar|default(True) %}
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Norman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'connectors' %}active{% endif %}" href="/connectors.html">Connectors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'channels' %}active{% endif %}" href="/channels.html">Channels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'bots' %}active{% endif %}" href="/bots.html">Bots</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'filters' %}active{% endif %}" href="/filters.html">Filters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'messages' %}active{% endif %}" href="/messages_log.html">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'captions' %}active{% endif %}" href="/captions.html">Captions</a>
                    </li>
                </ul>
                <div class="form-check form-switch text-light">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </header>
    {% endif %}

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 bg-light">
        &copy; Norman {{ year }}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoKMJQ0Z6D9F6EU2ygSABR03SuhDL7z8Zef3CJXTgq1Q0Q" crossorigin="anonymous"></script>
    <script src="/static/js/theme.js"></script>
</body>
</html>
