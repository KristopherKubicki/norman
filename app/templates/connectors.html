{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Connectors</h1>

<form id="add-connector-form" class="bg-white dark:bg-gray-800 shadow rounded p-4 mb-4">
  <div class="grid md:grid-cols-3 gap-4 items-end">
    <div>
      <label for="connector-name" class="block text-sm font-medium mb-1">Name</label>
      <input type="text" id="connector-name" class="w-full border rounded p-2" required />
    </div>
    <div>
      <label for="connector-type" class="block text-sm font-medium mb-1">Type</label>
      <input type="text" id="connector-type" class="w-full border rounded p-2" required />
    </div>
    <div>
      <label for="connector-config" class="block text-sm font-medium mb-1">Config (JSON)</label>
      <input type="text" id="connector-config" class="w-full border rounded p-2" />
    </div>
    <div>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Add Connector</button>
    </div>
  </div>
</form>

<div class="connectors-container"></div>

<script src="/static/js/connectors.js" defer></script>
{% endblock %}
