{% extends "base.html" %}

{% block extra_css %}
<!-- Add any extra CSS required for this template here -->
{% endblock %}



{% block content %}
<h1 class="mt-4">Messages Log</h1>
<div class="row">
  <div class="col-md-3">
    <div class="channels-container list-group">
      <!-- Channels will be dynamically added here -->
    </div>
  </div>

  <div class="col-md-9 d-flex flex-column">
    <div class="search-container mb-2">
      <input type="text" placeholder="Search messages..." class="form-control search-input">
    </div>
    <div class="card flex-grow-1">
      <div class="card-body messages-log" id="messages-log">
        <!-- Messages will be displayed here -->
      </div>
    </div>
    <div class="input-group mt-2 flex-column flex-sm-row">
      <input type="text" class="form-control mb-2 mb-sm-0" id="messageInput" placeholder="Type your message...">
      <button class="btn btn-primary w-100" id="sendButton" type="button">Send</button>
    </div>
  </div>
</div>
<script src="/static/js/script.js"></script>
{% endblock %}


{% block extra_js %}
<script src="{{ url_for('static', filename='js/messages_log.js') }}"></script>
{% endblock %}
